version: 2
updates:
  - package-ecosystem: "github-actions"
    open-pull-requests-limit: 10
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    assignees:
      - "unleftie"
    labels:
      - "dependencies"
      - "dependabot"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: "npm"
    open-pull-requests-limit: 10
    directory: "frontend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    assignees:
      - "unleftie"
    labels:
      - "dependencies"
      - "dependabot"
  - package-ecosystem: "npm"
    open-pull-requests-limit: 10
    directory: "backend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    assignees:
      - "unleftie"
    labels:
      - "dependencies"
      - "dependabot"
